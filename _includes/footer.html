<div class="container-fluid">
    <div class="row m-3 p-2">
        <div class="col fs-2 fw-bold text-center">
            SPONSORS
        </div>
    </div>
    <div class="row m-3 p-2 justify-content-center">
        {% for sponsor in site.data.sponsors %}
        <div class="col-6 col-md-2 align-self-center">
            {% assign logo = sponsor.logo %}
            {% if sponsor.url == "" %}
            <img src="{{sponsor.logo | prepend: "/assets/img/sponsors/" | relative_url}}" class="dce-footer-img w-100 mx-auto d-block" alt="{{ sponsor.name }}" />
            {% else %}
            <a href="{{ sponsor.url | relative_url }}" target="_blank">
                <img src="{{sponsor.logo | prepend: "/assets/img/sponsors/" | relative_url}}" class="dce-footer-img w-100 mx-auto d-block" alt="{{ sponsor.name }}" />
            </a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
<div class="dce-footer-logo container-fluid text-center">
    <div class="row justify-content-center">
        <div class="col-12">
            <a class="mx-auto ms-lg-0" href="{{"/index.html" | relative_url}}">
                <img src="{{"/assets/img/dublincityexiles2023.png" | relative_url}}" alt="" height="100" class="d-inline-block align-text-top" />
            </a>
        </div>
    </div>
    <div class="row mx-3 p-2">
        <div class="col fs-2 fw-bold text-light text-center">
            <div class="fs-4 mb-3">FOLLOW US</div>
            <div>
                {% for social in site.data.socialmedia %}
                <span class="mx-3 mx-lg-5">
                    <a href="{{ social.link }}" class="dce-link" target="_blank">
                        <i class="fab fa-{{ social.name }} fs-1"></i>
                    </a>
                </span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
