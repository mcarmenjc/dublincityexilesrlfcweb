---
layout: default
---
<div id="dce-carousel" class="carousel slide" >
    <div class="carousel-inner">
      {% for image in site.data.carousel %}
        <div class="carousel-item {{ image.class }}">
          <img src="{{image.name | prepend: "/assets/img/carousel/" | relative_url}}" class="d-block w-100" alt="...">
          <div class="dce-carousel-caption carousel-caption d-none d-md-block">
            <h2>{{ image.text }}</h2>
            <a class="btn dce-link dce-button-link mt-5" role="button" aria-disabled="true" href="{{image.link | relative_url}}">{{ image.button }}</a>
          </div>
        </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#dce-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#dce-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container-fluid dce-section">
    <div class="row">
        <div class="col text-center fs-1 fw-bold text-light my-4">
            <p>TEAMS</p>
            <p class="mt-5">WOMEN • MEN • MEN'S 2</p>
        </div>
    </div>
</div>
