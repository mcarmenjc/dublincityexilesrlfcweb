---
layout: default
---

<div class="container-fluid dce-section">
    <div class="container dce-section-bg py-4 px-5">
        <div class="fs-2 fw-bold">{{ page.title }}</div>
        <p class="dce-post-date">{{ page.date | date: "%b %-d, %Y" }}</p>
        {{ content }}
        <div class="text-center">
            <a href="{{"/news.html" | relative_url}}" class="btn dce-button-link mt-3">See all news</a>
        </div>
    </div>
</div>
