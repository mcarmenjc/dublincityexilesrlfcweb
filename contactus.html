                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2383.2216206955877!2d-6.227898699999999!3d53.3213851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670b0f6874d14b%3A0xeaeb4ece739645b9!2sDublin%20City%20Exiles%20Rugby%20League%20Club!5e0!3m2!1sen!2sie!4v1688490671731!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                Ailesbury Grove, Ballsbridge, Dublin <br />
                Tel: 00353857503872 <br />
                Email: info@dublincityexiles.com
            </div>
        </div>
        <div class="col-md-6 col-sm-12 p-5">
            <div class="container dce-section-bg px-5">

                    Get in touch
                </div>
                <form action="mailto:info@dublincityexiles.com" method="POST" enctype="multipart/form-data" name="EmailForm">
                    <div class="mb-3 row">

                            <input type="text" class="form-control" id="last-name" placeholder="Last Name" />

                    </div>
                    <div class="mb-3 row">

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="telephone" placeholder="Phone" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <textarea type="text" class="form-control" id="message" rows="3" placeholder="Type your message here"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn dce-link dce-button-link mb-3">Submit</button>
